<section class="products_background">
  <div class="monte_text container_grid">
    <h1>Escolha seu PC gamer</h1>
    <p>Faça seu PC Gamer com a gente! Todas as configurações necessárias para sua finalidade!</p>
  </div>
  <div class="container_grid monte_box">
    <div class="monte_img">
      <img
        src="../../../assets/img/PCgamer.png"
        alt="Requisitos do PC"
        width="667"
        height="363"
        style="color: white"
      />
    </div>
    <div class="monte_form">
      <form id="form" #monteForm="ngForm" (ngSubmit)="onSubmit()">
        <div>
          <label id="nome_form" for="nome">Nome:</label><br />
          <input
            id="nome"
            type="text"
            placeholder="Digite seu nome"
            name="nome"
            [(ngModel)]="monteSeuPcModel.nome"
          />
        </div>
        <div>
          <label id="email_form" for="email">E-mail:</label><br />
          <input
            id="email"
            type="email"
            placeholder="Digite seu email:"
            name="email"
            [(ngModel)]="pcgamerModel.email"
          />
        </div>
        <div>
          <label id="fone_form" for="fone">Telefone:</label><br />
          <input
            id="fone"
            type="tel"
            placeholder="Digite seu telefone"
            name="fone"
            required
            tel="num"
            [(ngModel)]="pcgamerModel.fone"
          />
        </div>
        <div>
          <label id="comentario_form" for="comentario"
            >Digite sua mensagem:</label
          ><br />
          <textarea
            id="comentario"
            name="comentario"
            required
            comentario="comentario"
            [(ngModel)]="pcgamerModel.comentario"
          ></textarea>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </div>
</section>
